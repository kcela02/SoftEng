<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Dashboard</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        .status-indicator.connected {
            background: #10b981;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .metric-value {
            color: #1f2937;
            font-size: 32px;
            font-weight: bold;
        }
        .metric-timestamp {
            color: #9ca3af;
            font-size: 12px;
            margin-top: 10px;
        }
        .alerts-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .alerts-section h2 {
            color: #1f2937;
            margin-bottom: 15px;
        }
        .alert-item {
            padding: 15px;
            border-left: 4px solid #ef4444;
            background: #fef2f2;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .alert-item.warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }
        .alert-item.info {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }
        .alert-severity {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .alert-message {
            color: #374151;
        }
        .logs-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .logs-section h2 {
            color: #1f2937;
            margin-bottom: 15px;
        }
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
            font-family: monospace;
            font-size: 13px;
        }
        .log-timestamp {
            color: #6b7280;
        }
        .log-event {
            color: #059669;
            font-weight: bold;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ WebSocket Real-Time Dashboard</h1>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
                <div style="margin-left: auto;">
                    <button class="btn" onclick="requestMetrics()">üîÑ Request Metrics</button>
                    <button class="btn" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
                </div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Revenue</div>
                <div class="metric-value" id="totalRevenue">‚Ç±0.00</div>
                <div class="metric-timestamp" id="revenueTimestamp">Waiting for data...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Units Sold</div>
                <div class="metric-value" id="unitsSold">0</div>
                <div class="metric-timestamp" id="unitsTimestamp">Waiting for data...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Alerts</div>
                <div class="metric-value" id="activeAlerts">0</div>
                <div class="metric-timestamp" id="alertsTimestamp">Waiting for data...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Critical Alerts</div>
                <div class="metric-value" id="criticalAlerts">0</div>
                <div class="metric-timestamp" id="criticalTimestamp">Waiting for data...</div>
            </div>
        </div>

        <div class="alerts-section">
            <h2>üì¢ Active Alerts</h2>
            <div id="alertsList">
                <p style="color: #9ca3af;">No active alerts</p>
            </div>
        </div>

        <div class="logs-section">
            <h2>üìã WebSocket Event Log</h2>
            <div id="eventLogs"></div>
        </div>
    </div>

    <script>
        let socket;
        const eventLogs = document.getElementById('eventLogs');
        
        function addLog(message, type = 'info') {
            const now = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${now}]</span>
                <span class="log-event">${type.toUpperCase()}</span>: ${message}
            `;
            eventLogs.insertBefore(logEntry, eventLogs.firstChild);
            
            // Keep only last 50 logs
            if (eventLogs.children.length > 50) {
                eventLogs.removeChild(eventLogs.lastChild);
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected to WebSocket server';
                statusText.style.color = '#10b981';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected from server';
                statusText.style.color = '#ef4444';
            }
        }

        function updateMetrics(data) {
            const now = new Date().toLocaleString();
            
            document.getElementById('totalRevenue').textContent = 
                `‚Ç±${Number(data.total_revenue || 0).toFixed(2)}`;
            document.getElementById('unitsSold').textContent = 
                Number(data.total_units_sold || 0).toLocaleString();
            document.getElementById('activeAlerts').textContent = 
                data.active_alerts || 0;
            document.getElementById('criticalAlerts').textContent = 
                data.critical_alerts || 0;
            
            // Update timestamps
            document.querySelectorAll('.metric-timestamp').forEach(el => {
                el.textContent = `Updated: ${now}`;
            });
            
            addLog(`Metrics updated: Revenue ‚Ç±${data.total_revenue}, Units ${data.total_units_sold}`, 'metrics');
        }

        function updateAlerts(alerts) {
            const alertsList = document.getElementById('alertsList');
            
            if (!alerts || alerts.length === 0) {
                alertsList.innerHTML = '<p style="color: #9ca3af;">No active alerts</p>';
                return;
            }
            
            alertsList.innerHTML = '';
            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-item ${alert.severity.toLowerCase()}`;
                alertDiv.innerHTML = `
                    <div class="alert-severity">${alert.severity}: ${alert.product_name}</div>
                    <div class="alert-message">${alert.message}</div>
                    ${alert.recommended_order_qty ? 
                        `<div style="margin-top: 5px; font-size: 12px;">Recommended order: ${alert.recommended_order_qty} units</div>` 
                        : ''}
                `;
                alertsList.appendChild(alertDiv);
            });
            
            addLog(`Alerts updated: ${alerts.length} active alerts`, 'alerts');
        }

        function requestMetrics() {
            if (socket && socket.connected) {
                socket.emit('request_metrics');
                addLog('Manually requested metrics update', 'request');
            } else {
                addLog('Cannot request metrics - not connected', 'error');
            }
        }

        function clearLogs() {
            eventLogs.innerHTML = '';
            addLog('Event log cleared', 'system');
        }

        // Initialize WebSocket connection
        function initializeWebSocket() {
            addLog('Attempting to connect to WebSocket server...', 'system');
            
            socket = io('http://localhost:5000', {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                updateStatus(true);
                addLog(`Connected! Session ID: ${socket.id}`, 'connect');
            });

            socket.on('disconnect', () => {
                updateStatus(false);
                addLog('Disconnected from server', 'disconnect');
            });

            socket.on('metrics_update', (data) => {
                updateMetrics(data);
            });

            socket.on('alerts_update', (alerts) => {
                updateAlerts(alerts);
            });

            socket.on('new_alert', (alert) => {
                addLog(`üö® NEW ALERT: ${alert.message} (${alert.severity})`, 'alert');
                // Could add browser notification here
                if (Notification.permission === 'granted') {
                    new Notification('New Alert', {
                        body: alert.message,
                        icon: 'üö®'
                    });
                }
            });

            socket.on('alert_acknowledged', (data) => {
                addLog(`Alert ${data.alert_id} acknowledged by ${data.acknowledged_by}`, 'ack');
            });

            socket.on('import_progress', (data) => {
                addLog(`Import Progress: ${data.message} (${data.percentage}%)`, 'import');
            });

            socket.on('error', (error) => {
                addLog(`Error: ${error.message}`, 'error');
            });

            socket.on('connect_error', (error) => {
                addLog(`Connection error: ${error.message}`, 'error');
                updateStatus(false);
            });
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize on page load
        window.addEventListener('load', initializeWebSocket);
    </script>
</body>
</html>
